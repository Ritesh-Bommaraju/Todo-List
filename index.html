<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="icon"
      href="https://reports.exodus-privacy.eu.org/reports/99357/icon"
      type="image/x-icon"
    />
    <link rel="icon" href="imgs/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      todos
      <span><h2>Everyday is a new beginning and a chance to blow it</h2></span>
    </h1>
    <form id="form">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="What's Your Main Focus Today"
        autocomplete="off"
        autocapitalize="on"
      />
      <ul id="todos" class="todos"></ul>
    </form>
    <small
      >Left Click to strikeoff the task. <br />Right Click to delete the
      task</small
    >
    <script src="script.js"></script>
  </body>
</html>
